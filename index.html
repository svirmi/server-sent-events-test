<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for SSE testing">
</head>

<body>
<script>
    const eventSource = new EventSource('http://localhost:8088/progress')

    eventSource.addEventListener('ssEvent', (event) => {
        const data = JSON.parse(event.data)
        console.log(data)
    })

    eventSource.close()
</script>
</body>
</html>
